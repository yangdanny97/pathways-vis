<!DOCTYPE html>

<html>

<head>
    <title>Pathway</title>
    <link rel="stylesheet" type="text/css" href="../style/typeahead.css">
</head>

<body>
    <div id='bg'>
        <div class='content'>
            <h1>Pathway</h1>
            <form class="form-inline" action='/vis' method='get'>
                <div class="input-group input-group-lg">
                    <input id="major" name="major" type="text" class="form-control" placeholder="Major">


                    <div class="input-group-append mb-sm-1">
                        <button type="submit" class="btn btn-outline-light">
                            Find your pathway
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src='static/dist/splash.bundle.js'></script>
</body>

</html>
