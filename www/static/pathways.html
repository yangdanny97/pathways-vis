<!DOCTYPE html>

<html>
<head>
    <meta charset='utf-8'>
    <title>Pathways</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/josephschmitt/Clamp.js/clamp.js"></script>
</head>

<body>
<div id='container'>
    <div id='left'>
        <div id='head'>
            <div id='title'><a class='h1' href='index.html'>Pathways</a></div>
            <div id='major'></div>
        </div>

        <form class='form-inline' action="javascript:;" 
        onsubmit="search(this.children[0].value)">

            <div class="input-group mb-3">
                <input class="form-control" type="search" placeholder="Class">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="search">Search</button>
                </div>
            </div>
        </form>
            
            <!--
            <div class="btn-group" role="group">
                <button class="btn btn-primary">C</button>
                <button class="btn btn-primary">R</button>
            </div>
            -->
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-primary active">
                <input type="radio" name="options" id="option1" autocomplete="off" checked> Popular
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="options" id="option2" autocomplete="off"> Recommend
            </label>
        </div>
        <h2 id='status'>Core</h2>

        <div id='deck'></div>
    </div>
    <div id='right'>

    </div>
    <script src='static/pathways.bundle.js'></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</div>
</body>

</html>
