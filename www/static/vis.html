<!DOCTYPE html>

<head>
    <title>Pathways Vis</title>
</head>

<html>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/josephschmitt/Clamp.js/clamp.js"></script>

<body>
    <nav class='navbar navbar-expand-sm navbar-dark'>
        <a class='navbar-brand' href='/'>Pathway</a>
        <span class='navbar-text mx-lg-3' id='major'></span>

        <!-- <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href='#' id="popular">Popular</a>
                
                <a class="nav-item nav-link" href="#" id="recommended">Recommendations</a>
            </div>
        </div> -->

        <form class='form-inline' action="javascript:;" onsubmit="window.search()">
            <input class="form-control mr-sm-1" type="search" placeholder="Class">
            <button class="btn btn-outline-light" type="submit" id="search">Search</button>
        </form>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
        </button>

    </nav>

    <div id='container' class="row">
        <div id='left' class="col-md-4">
            <h2 id='status'></h2>

            <div id='deck'></div>
        </div>
        <div id='right' class="col-md-8">
            <div class="card">
                <div class="card-body">
                    Instructions: Hover over red courses for more info, or click to remove. Select a semester using (+)
                    to view detailed recommendations for that group. Click "auto-generate" to automatically populate the
                    schedule.
                </div>
                <button id="auto-gen" type="button" class="btn btn-primary">
                    Auto-generate Schedule
                </button>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal">
                    Select Classes
                </button>

                <!-- Modal -->
                <div class="modal fade" id="modal" tabindex="-1" role="dialog"
                    aria-labelledby="modalLongTitle" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title"
                                id="modalLongTitle">Select Courses You've
                                Taken</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" id="menu">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                <button id="updatecourses" type="button"
                                class="btn btn-primary" data-dismiss="modal">Update</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <svg id="vis" width="1000px" , height="1250px"></svg>
        </div>
    </div>
    </div>
</body>
<script src='/static/dist/pathways.bundle.js'></script>

</html>
