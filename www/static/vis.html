<!DOCTYPE html>

<head>
    <title>Pathways Vis</title>
    <link rel="stylesheet" href="/static/css/pathways.css">
</head>

<html>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/josephschmitt/Clamp.js/clamp.js"></script>

<body>
    <nav class='navbar navbar-expand-sm navbar-dark'>
        <a class='navbar-brand' href='/'>Pathway</a>
        <span class='navbar-text mx-lg-3' id='major'></span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
        </button>

    </nav>

    <div id='container' class="row">
        <div id='left' class="col-md-4">
            <div id="searchbar">
                <form class='form-inline' action="javascript:;" onsubmit="window.search()">
                    <input class="form-control mr-sm-1" type="search" placeholder="Class">
                    <button class="btn btn-primary" type="submit" id="search">Search</button>
                </form>
            </div>
            <h2 id='status'></h2>

            <div id='deck'></div>
        </div>
        <div id='right' class="col-md-8">
            <div class="card">
                <div class="row tune-select">
                    <div class="col-md-5">
                        <div class="tune-select">Tune Recommendations:
                            <span class="tune-info">
                                (?)
                                <span class="tooltiptext">
                                    Prioritize Diversity: get more recommendations from a variety of majors
                                    <br>
                                    Prioritize Major-Relevance: get more recommendations from the selected major
                                </span>
                            </span>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input tuning" type="radio" name="tuning" id="tuning_diversity"
                                value="diversity" checked>
                            <label class="form-check-label" for="tuning_diversity">
                                Prioritize Diversity
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input tuning" type="radio" name="tuning" id="tuning_relevance"
                                value="relevance">
                            <label class="form-check-label" for="tuning_relevance">
                                Prioritize Major-Relevance
                            </label>
                        </div>
                        <br>
                    </div>
                    <div class="col-md-4">
                        <button id="auto-gen" type="button" class="btn btn-primary">
                            Show Example Pathway
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal">
                            Bulk Add Courses
                        </button>
                    </div>
                </div>

                <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLongTitle"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalLongTitle">Select Courses You've
                                    Taken</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" id="menu">
                                <table class="table table-hover">
                                    <tbody></tbody>
                                </table>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                <button id="updatecourses" type="button" class="btn btn-primary"
                                    data-dismiss="modal">Update</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <svg id="vis" width="1000px" , height="1250px"></svg>
        </div>
    </div>
    </div>
</body>
<script src='/static/dist/pathways.bundle.js'></script>

</html>
