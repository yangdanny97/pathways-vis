<!DOCTYPE html>

<head>
    <title>Pathways Vis</title>
    <link rel="stylesheet" href="/static/css/pathways.css">
</head>

<html>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/josephschmitt/Clamp.js/clamp.js"></script>

<body>
    <nav class='navbar navbar-expand-sm navbar-dark'>
        <a class='navbar-brand' href='/'>Pathways
            <span id='major'></span>
            <span class="btn btn-outline-light menutext-sm"> Select a Different Major</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div id='container' class="row">
        <div id='left' class="col-md-8">
            <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLongTitle"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalLongTitle">Select Courses You've
                                Taken</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body" id="menu">
                            <table class="table table-hover">
                                <thead>
                                    <tr></tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button id="updatecourses" type="button" class="btn btn-primary"
                                data-dismiss="modal">Update</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="vismenu">
                <span class="menutext">Initialize Courses</span>
                <button type="button" class="btn mx-lg-3 btn-outline-dark" data-toggle="modal" data-target="#modal" id="addCourses"></button>
                <button id="auto-gen" type="button" class="btn btn-outline-dark mr-lg-3">
                    Show Example Pathway
                </button>
            </div>
            <svg id="vis" width="1000px" , height="1250px"></svg>
        </div>
        <div id='right' class="col-md-4">
            <div class="searchmenu">
                <form class='form-inline ml-auto searchform' action="javascript:;" onsubmit="window.search()">
                    <div class="input-group searchform">
                        <input id="search" class="form-control" type="search" placeholder="Enter Course #">
                        <span class="input-group-btn">
                            <button class="btn btn-outline-dark" type="submit" id="search">Search Courses</button>
                        </span>
                    </div>
                </form>
            </div>
            <div class="searchmenu">
                <span class='menutext-sm'>Tune Recommendations</span>
                <div class="btn-group btn-group-toggle mr-lg-3 tuning" data-toggle="buttons">
                    <label id="tuning-diversity" class="btn btn-outline-dark active" data-toggle="tooltip"
                        data-placement="bottom" title="Get more recommendations from a
                    variety of majors">
                        <input type="radio" name="tuning" value="diversity" checked> Diversity
                    </label>
                    <label id="tuning-relevance" class="btn btn-outline-dark tuning" data-toggle="tooltip"
                        data-placement="bottom" title="Get more recommendations from the
                    selected major">
                        <input type="radio" name="tuning" value="relevance"> Relevance
                    </label>
                </div>
            </div>
            <h2 id='status'></h2>
            <div id='deck'></div>
        </div>
    </div>
    </div>
</body>
<script src='/static/dist/pathways.bundle.js'></script>

</html>
