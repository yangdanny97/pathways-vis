<!DOCTYPE html>

<head>
    <title>Pathways Vis</title>
</head>

<html>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/josephschmitt/Clamp.js/clamp.js"></script>
<body>
    <nav class='navbar navbar-expand-sm navbar-dark'>
        <a class='navbar-brand' href='/'>Pathways</a>
        <span class='navbar-text' id='major'></span>
        
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href='#' id="popular">Popular</a>
                
                <a class="nav-item nav-link" href="#">Suggested</a>
            </div>
        </div>

        <form class='form-inline' action="javascript:;" onsubmit="window.search()">
            <input class="form-control mr-sm-1" type="search" placeholder="Class">
            <button class="btn btn-outline-light" type="submit" id="search">Search</button>
        </form>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
        </button>

    </nav>

    <div id='container' class="row">
        <div id='left' class="col-md-4">
            <h2 id='status'>Core</h2>

            <div id='deck'></div>
        </div>
        <div id='right' class="col-md-8">
            <div class="card">Instructions: red tiles are selected courses, grey
            tiles are recommendations. Click tiles to add or remove courses.
            Right click tiles for more information. </div>
            <svg id="vis" width="1000px" , height="1000px"></svg>
        </div>
    </div>
</body>
<script src='/static/dist/pathways.bundle.js'></script>
</html>
